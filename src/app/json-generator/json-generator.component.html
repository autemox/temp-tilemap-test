<h3>JSON Generator</h3>

<div class=container>
    <div class=form-group>
      <label>Tile Width (px)</label>
      <input type="text" class="form-control" #tileWidth>
    </div>
    <div class=form-group>
      <label>Tile Height (px)</label>
      <input type="text" class="form-control" #tileHeight>
    </div>
    <div class="custom-file">
      <label>Upload your Spritesheet</label>
      <input type="file" class="custom-file-input" (change)="fileChange($event)" accept=".png" id="inputGroupFile01">
      <label class="custom-file-label" for="inputGroupFile01">Select Your .PNG File</label>
    </div>
</div>
